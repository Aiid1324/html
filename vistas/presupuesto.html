    <main>
        <h1>Solictud de presupuesto</h1>
        <section id="presupuesto">
            <form action="">
                <div class="elemento-formulario">
                    <label for="nombre">Nombre:</label>
                    <input class="entrada" type="text" id="nombre" name="nombre" required>
                </div>
                <div class="elemento-formulario">
                    <label for="email">e-mail:</label>
                    <input  class="entrada" type="email" id="email" name="email" required>
                </div>
                <div class="elemento-formulario">
                    <label for="telefono">Teléfono:</label>
                    <input class="entrada" type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="elemento-texto">
                    <label for="informacion">Solicite más información:</label>
                    <textarea id="informacion" name="informacion" placeholder="Especifique los detalles del proyecto para el que quiere obtener el presupuesto..."required></textarea>
                </div>
                <div class="elemento-check">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto la política de privacidad.</label>
                </div>
                <div class="elemento-boton">
                    <button class="boton" type="submit">Enviar</button>
                </div>
                
            </form>
        </section>
    </main>
